# Default simulation configuration
# Usage: python scripts/run_simulate.py --config configs/sim_default.yaml

simulation:
  dt_ms: 0.1
  duration_ms: 5000.0
  jit: true
  progress_bar: false

model:
  # Synaptic gains
  A: 3.25
  B: 22.0
  G: 10.0
  # Time constants (1/s)
  a: 100.0
  b: 50.0
  g: 500.0

noise:
  mode: stochastic  # 'deterministic' or 'stochastic'
  seed: 42
  p_mean: 90.0
  p_sigma: 2.0

monitor:
  variables: []  # e.g., ['y0', 'y1', 'y2']

output:
  save_result: true
  output_dir: runs/
